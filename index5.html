  <script>
    function myFunction() {
      var luku;

      lause += luku + "x 2 = " + luku * 2 + "<br>";

      lause += luku + "x 6 = " + luku * 6 + "<br>";
      lause += luku + "x 7 = " + luku * 7 + "<br>";
      lause += luku + "x 8 = " + luku * 8 + "<br>";
      lause += luku + "x 9 = " + luku * 9 + "<br>";
      lause += luku + "x 10 = " + luku * 10;
      document.write(lause);
    }
  </script>
  <body>
